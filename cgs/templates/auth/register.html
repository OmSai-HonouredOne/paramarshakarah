<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Register</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card auth-card shadow">
      <div class="card-body">
        <h3 class="text-center mb-4">Register</h3>

        <form method="post" action="{{ url_for('auth.register') }}">
          <div class="mb-3">
            <label class="form-label">Registration Number</label>
            <input type="number" class="form-control" placeholder="Enter Registration Number" name="regno" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" placeholder="Enter name" name="name" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" placeholder="Enter email" name="email" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Skills</label>
            <input type="text" class="form-control" placeholder="Enter skills (comma separated)" name="skills">
          </div>

          <div class="mb-3">
            <label class="form-label">Target Jobs</label>
            <input type="text" class="form-control" placeholder="Enter target jobs (comma separated)"
              name="target_jobs">
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" placeholder="Create password" name="password" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Confirm Password</label>
            <input type="password" class="form-control" placeholder="Confirm password" name="confirm_password" required>
          </div>

          <button type="submit" class="btn btn-success w-100">Register</button>
        </form>

        <p class="text-center mt-3">
          Already have an account?
          <a href="{{ url_for('auth.login') }}">Login</a>
        </p>
      </div>
    </div>
  </div>

</body>

</html>
